    <title>PIGEONHEART</title>
    <script src="p5.js"></script>
    <script>
        var kiss=0;
        function preload(){
            valentine=loadImage('mechasweeto-valentine.gif');
            clickforkiss=loadImage('mechasweeto-click-for-kiss.gif');
        }
        function setup(){
            createCanvas(408,720);

        }
        function draw(){
            if (kiss==0){
                image(clickforkiss,0,0);
            } else {
                image(valentine,0,0);
            }
        }
        function mouseClicked(){
            if (kiss==0){
                kiss=1;
            } else {
                kiss=0;
            }
        }
    </script>
