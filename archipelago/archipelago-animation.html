<!doctype html>
<head>
<title></title>
<script src="p5.js"></script>
<script src="p5.play.js"></script>
<script>
    var clouds1x=0;
    var clouds2x=0;
    var clouds3x=0;
    var clouds4x=0;
    var clouds5x=0;
function preload(){
    sky=loadImage('sky.png');
    clouds1=loadImage('clouds1.png');
    clouds2=loadImage('clouds2.png');
    clouds3=loadImage('clouds3.png');
    clouds4=loadImage('clouds4.png');
    clouds5=loadImage('clouds5.png');
    islandbg=loadImage('island/islandbg.png');
    midhouse=loadImage('island/midhouse.png');
    fronthouse=loadImage('island/fronthouse.png');
    foreground=loadImage('island/foreground.png');
    windmills=loadAnimation('island/windmills/1.png','island/windmills/4.png');
    backtree=loadAnimation('island/back-tree/1.png','island/back-tree/6.png');
    midtree=loadAnimation('island/mid-tree/1.png','island/mid-tree/9.png');
    fronttree=loadAnimation('island/front-tree/1.png','island/front-tree/8.png');
} 
function setup(){
createCanvas(800,700);
frameRate(30);
}
function draw(){
    // draw images and clones
    image(sky,0,0);

    image(clouds5,clouds5x,0);
    image(clouds5,(clouds5x-1200),0);
    image(clouds4,clouds4x,0);
    image(clouds4,(clouds4x-1200),0);
    image(clouds3,clouds3x,0);
    image(clouds3,(clouds3x-1200),0);
    image(clouds2,clouds2x,0);
    image(clouds2,(clouds2x-1200),0);

    image(islandbg,0,0);
    animation(windmills,400,350);
    image(midhouse,0,0);
    animation(backtree,400,350);
    animation(midtree,400,350);
    image(fronthouse,0,0);
    animation(fronttree,400,350);
    image(foreground,0,0);

    image(clouds1,clouds1x,0);
    image(clouds1,(clouds1x-1200),0);

    // move images
    clouds5x= clouds5x+1;
    clouds4x=clouds4x+2;
    clouds3x=clouds3x+3; 
    clouds2x=clouds2x+5;
    clouds1x=clouds1x+8;

    if (clouds5x>=1200){
        clouds5x=0;
    }
    if (clouds4x>=1200){
        clouds4x=0;
    } 
    if (clouds3x>=1200){
        clouds3x=0;
    } 
    if (clouds2x>=1200){
        clouds2x=0;
    } 
    if (clouds1x>=1200){
        clouds1x=0;
    }

}
</script>
</head>
<body>

</body>
</html>
