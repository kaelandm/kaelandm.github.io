<!doctype html>
<head>
<title></title>
<script src="p5.js"></script>
<script>
    var clouds1x=0;
    var clouds2x=0;
    var clouds3x=0;
    var clouds4x=0;
    var clouds5x=0;
function preload(){
    sky=loadImage('sky.png');
    clouds1=loadImage('clouds1.png');
    clouds2=loadImage('clouds2.png');
    clouds3=loadImage('clouds3.png');
    clouds4=loadImage('clouds4.png');
    clouds5=loadImage('clouds5.png');
    island=loadImage('island.png');
} 
function setup(){
createCanvas(800,700);
frameRate(10);
}
function draw(){
    // draw images and clones
    image(sky,0,0);
    image(clouds5,clouds5x,0);
    image(clouds5,(clouds5x-1200),0);
    image(clouds4,clouds4x,0);
    image(clouds4,(clouds4x-1200),0);
    image(clouds3,clouds3x,0);
    image(clouds3,(clouds3x-1200),0);
    image(clouds2,clouds2x,0);
    image(clouds2,(clouds2x-1200),0);
    image(island,0,0);
    image(clouds1,clouds1x,0);
    image(clouds1,(clouds1x-1200),0);

    // move images
    clouds5x= clouds5x+3;
    clouds4x=clouds4x+6;
    clouds3x=clouds3x+12; 
    clouds2x=clouds2x+20;
    clouds1x=clouds1x+35;

    if (clouds5x>=1200){
        clouds5x=0;
    }
    if (clouds4x>=1200){
        clouds4x=0;
    } 
    if (clouds3x>=1200){
        clouds3x=0;
    } 
    if (clouds2x>=1200){
        clouds2x=0;
    } 
    if (clouds1x>=1200){
        clouds1x=0;
    }

}
</script>
</head>
<body>

</body>
</html>
